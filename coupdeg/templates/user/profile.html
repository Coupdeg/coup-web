{% extends "../layout/application.html" %}
{% block content %}
<div class="container register">
	<form action="{% url 'register' %}" method="post">
		{% csrf_token %}
		<div class="text-center title-register">Profile</div>
		<div class="sub-register">- Personal information</div>
		<div class="line-register"></div>
		<div class="margin-divide">Email :
			<input class="sub-input-field " type="email" placeholder="Email*" name="email" value="{{ user.email }}">
		</div>			
		<div class="text-center">Firstname :
			<input class="sub-input-field" type="text" placeholder="Firstname*" name="firstname" value="{{ user.first_name }}">
		</div>
		<div>Lastname :
			<input class="sub-input-field" type="text" placeholder="Lastname*" name="lastname" value="{{ user.last_name }}">
		</div>
		<div>Address :
			<textarea class="sub-input-field" cols="30" placeholder="Address*" name="address">{{ user.address }}</textarea>
		</div>
		<div class="text-center">City :
			<input class="sub-input-field" type="text" placeholder="City*" name="city" value="{{ user.city }}">
		</div>
		<div class="text-center">State :				
			<input class="sub-input-field" type="text" placeholder="State*" name="state" value="{{ user.state }}">
		</div>
		<div class="text-center">Country/Region :
			<input class="sub-input-field" type="text" placeholder="Country/Region*" name="country" value="{{ user.country }}">
		</div>
		<div class="text-center margin-divide">Zip/Postal Code :				
			<input class="sub-input-field" type="text" placeholder="Zip/Postal Code*" name="zip" value="{{ user.zip_code }}">
		</div>
		<div class="text-center margin-divide ">
			<input class="button-submit" type="submit" value="Register">
			<button class="button-submit">Cancel</button>				
		</div>
	</form>
</div>
{% endblock %}
