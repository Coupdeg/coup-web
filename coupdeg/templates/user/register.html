{% extends "../layout/application.html" %}
{% block content %}
	<div class="container">
		<form action="{% url 'user' %}" method="post">
			{% csrf_token %}
			<div class="text-center">Register page</div>
			<div>- User information</div>
			<div>-</div>
			<div>
				<input type="email" placeholder="Email*" name="email">
			</div>
			<div>
				<input type="password" placeholder="Password*" name="password">
			</div>
			<div>
				<input type="password" placeholder="Re-enter Password*" name="re-password">
			</div>
			<div>- Personal information</div>
			<div>-</div>
			<div>
				<input type="text" placeholder="Firstname*" name="firstname">
				<input type="text" placeholder="Lastname*" name="lastname">
			</div>
			<div>
				<textarea cols="30" placeholder="Address*" name="address"></textarea>
			</div>
			<div>
				<input type="text" placeholder="City*" name="city">
				<input type="text" placeholder="State*" name="state">
			</div>
			<div>
				<input type="text" placeholder="Country/Region*" name="country">
				<input type="text" placeholder="Zip/Postal Code*" name="zip">
			</div>
			<input type="submit" value="Submit">
		</form>
	</div>
{% endblock %}
