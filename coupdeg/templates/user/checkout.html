{% extends "../layout/application.html" %}
{% block content %}
<div class="container">
    <div class = "row">
        <h1>Checkout</h1>
        <div class = "checkout-panel">
            <ul class="nav ">
                <li class="col-4 pointer-outer d-flex positioning-center"> 
                    <div class = "pointer-inner-white d-flex positioning-center text-gray">
                        <div class = "circle-hollow border-gray">1</div>
                        <div>Shopping Cart</div>
                    </div>
                </li>
                <li class="col-4 pointer-outer d-flex positioning-center"> 
                    <div class = "pointer-inner-white d-flex positioning-center text-gray">
                        <div class = "circle-hollow border-gray">&#10004</div>
                        <div>Shopping Info</div>
                    </div>
                </li>
                <li class="col-4 pointer-outer-last d-flex positioning-center"> 
                    <div class = "pointer-inner-last-gray d-flex positioning-center text-white">
                        <div class = "circle-hollow border-white">3</div>
                        <div>Payment Menthod</div>
                    </div>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane checkout-content fade show active" id="shopping_cart" >
                    <h5>You have n items in your cart.</h5>
                    <div class = "line-block-content"></div>
                </div>
                <div class="tab-pane checkout-content fade" id="shopping_info">
                    ...2
                </div>
                <div class="tab-pane checkout-content fade" id="shopping_paymentmethod">
                    ...3
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
