{% extends "../layout/application.html" %}
{% block content %}
<div class="container">
    <div class = "row">
        <h1 class = "checkout-head-title">Checkout</h1>
        <div class = "checkout-panel">
            <ul class="nav nav-checkout">
                <li class="col-4 pointer-outer d-flex positioning-center"> 
                    <div class = "pointer-inner-white d-flex positioning-center text-gray">
                        <div class = "circle-hollow border-gray">1</div>
                        <div>Shopping Cart</div>
                    </div>
                </li>
                <li class="col-4 pointer-outer d-flex positioning-center"> 
                    <div class = "pointer-inner-white d-flex positioning-center text-gray">
                        <div class = "circle-hollow border-gray check-symbol-green">&#10004</div>
                        <div>Shopping Info</div>
                    </div>
                </li>
                <li class="col-4 pointer-outer-last d-flex positioning-center"> 
                    <div class = "pointer-inner-last-gray d-flex positioning-center text-white">
                        <div class = "circle-hollow border-white">3</div>
                        <div>Payment Menthod</div>
                    </div>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane checkout-content checkout-shopping-cart fade show active" id="shopping_cart" >
                    <h5 class = "number-items">You have <b>n items</b> in your cart.</h5>
                    <div class = "title-columns d-flex positioning-center padding-content">
                        <div class = "col-6">
                            NAME
                        </div>
                        <div class = "col-2">
                            PRICE
                        </div>
                        <div class = "col-2">
                            QUANTITY
                        </div>
                        <div class = "col-2">
                            TOTAL
                        </div>
                    </div>
                    <div class = "line-block-content"></div>
                    <div class = "items-content d-flex positioning-center padding-content">
                        <div class = "col-6">
                            NAME
                        </div>
                        <div class = "col-2">
                            PRICE
                        </div>
                        <div class = "col-2">
                            <div class "input-group quantity-wrapper">
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default btn-number btn-sm" disabled="disabled" data-type="minus" data-field="quant[0]">
                                        <span class="glyphicon glyphicon-minus"></span>
                                    </button>
                                </span>       
                                <input type="text" name="quant[0]" class="form-control input-number input-sm quantity-style" value="0" min="0" max="15">
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default btn-number btn-sm" data-type="plus" data-field="quant[0]">
                                        <span class="glyphicon glyphicon-plus"></span>
                                    </button>
                                </span>
                            </div>    
                        </div>
                        <div class = "col-2">
                            TOTAL
                        </div>
                        <div class = "line-block-content"></div>
                    </div>
                </div>
                <div class="tab-pane checkout-content fade" id="shopping_info">
                    ...2
                </div>
                <div class="tab-pane checkout-content fade" id="shopping_paymentmethod">
                    ...3
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
