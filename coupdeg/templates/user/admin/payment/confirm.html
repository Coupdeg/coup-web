{% extends "../../../layout/admin.html" %}
{% block content %}
<div>
	<div class = "position-center text-title">
		<h1>Confirm Payment</h1>
	</div>
	<div class = "d-flex d-flex justify-content-between row-back-to-product">
		<a href="/admin/product">back to admin</a>
	</div>
	<div class = "d-flex flex-column position-center">
		<img id="product-image" src="{{ image.image.url }}" alt="">	
		{{ history }}
		<form action="{% url 'admin-confirm' history.id %}" method="post">
			{% csrf_token %}
			<div>
				<input type="checkbox" name="confirm_payment">Confirm 
			</div>
			<div>
				<input type="submit">
			</div>
		</form>
	</div>
</div>
{% endblock %}
