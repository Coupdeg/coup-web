{% extends "../../../layout/admin.html" %}

{% block content %}
{% load helper %}
{% load static %}
<div class = "show-product">
	<div class = "position-center text-title">
		<h1>All User</h1>
	</div>
  <div class = "d-flex d-flex justify-content-between row-back-to-product">
      <a href="/admin/">back to admin</a>
    </div>
	<div class = "container">
    <div class="row">
        <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody>
      {% for user in users %}
            <tr>
              <th scope="row">{{user.id}}</th>
              <td>{{user.first_name}}</td>
              <td>{{user.last_name}}</td>
              <td>{{user.email}}</td>
            </tr>
      {% endfor %}
    </tbody>
    </table>
    </div>
	</div>
</div>
{% endblock %}
