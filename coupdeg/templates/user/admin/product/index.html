{% extends "../../../layout/admin.html" %}
{% block content %}
<div class = "">
	<div class = "position-center text-title">
		<h1>Product</h1>
	</div>
	<a href="/admin">back to admin</a>
	<div class = "product-main padding-content d-flex flex-column align-items-center">
		<div class = "d-flex justify-content-around width-full-page space-above-content">
			<a href="/admin/product/add">
				<button type="button" class="btn btn-light btn-border btn-product-size">
					<div class = "d-flex flex-column postion-center">
						<i class="fa fa-plus fa-5x" aria-hidden="true"></i> 
						<div>
							add product
						</div>
					</div>
				</button>
			</a>
			<a href="/admin/product/edit">
				<button type="button" class="btn btn-light btn-border btn-product-size">
					<div class = "d-flex flex-column postion-center">
						<i class="fa fa-minus fa-5x" aria-hidden="true"></i> 
						<div>
							delete product
						</div>
					</div>
				</button>
			</a>
		</div>
		<div class = "d-flex justify-content-around width-full-page space-above-content">
			<a href="/admin/product/show">
				<button type="button" class="btn btn-light btn-border btn-product-size">
					<div class = "d-flex flex-column postion-center">
						<i class="fa fa-list fa-5x" aria-hidden="true"></i> 
						<div>
							show product
						</div>
					</div>
				</button>
			</a>
			<a href="/admin/product/edit">
				<button type="button" class="btn btn-light btn-border btn-product-size">
					<div class = "d-flex flex-column postion-center">
						<i class="fa fa-cogs fa-5x" aria-hidden="true"></i> 
						<div>
							edit product
						</div>
					</div>
				</button>
			</a>
		</div>
	</div>
</div>
{% endblock %}
