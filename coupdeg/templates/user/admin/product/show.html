{% extends "../../../layout/admin.html" %}
{% block content %}
<div>
	<div class = "position-center text-title">
		<h1>All Product</h1>
	</div>
	<a href="/admin/product">back to product</a>
	{% for product in products %}
	<div>
		<a href="/admin/product/edit/{{ product.id }}">{{ product.image }}
			<img class = "product-image padding-bottom-image" id="product-image" src="{{ image.image.url }}" alt="">
		</a>
	</div>
</div>
{% endfor %}
{% endblock %}
