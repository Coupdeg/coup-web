{% extends "../layout/application.html" %}
{% block content %}
	<div class="container-login">
		<div class="login">
			<div class="text-center head">
				Login
			</div>
			<input type="text" placeholder="Email*" class="input-field">
			<input type="password" placeholder="Password*" class="input-field">
			<div class="forgot-password">Forgot password?</div>
			<div class="group-button">
				<button class="button-submit">Login</button>
				<button class="button-submit">Register</button>
			</div>
			<div class="line-border"></div>
			<div class="login-by group-button">Login by</div>
			<div class="group-button">
					<button class="button-submit">Facebook</button>
					<button class="button-submit">Gmail+</button>
					<button class="button-submit">Twitter</button>					
			</div>
		</div>
	</div>
{% endblock %}
